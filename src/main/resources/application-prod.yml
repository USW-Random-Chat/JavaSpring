#log setting
logging:
  level:
    com:
      USWRandomChat:
        backend: info

spring:
  config:
    activate:
      on-profile: prod

  redis:
    host: redis
    port: 6379


  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/test?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: root
    password: root
  thymeleaf:
    cache: false

  jpa:
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    open-in-view: false
    show-sql: true
    hibernate:
      ddl-auto: create
    generate-ddl: true